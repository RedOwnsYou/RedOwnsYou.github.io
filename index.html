<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="icon" href="calc.jpeg" type="image/jpeg">

</head>
<body>
  <p style="display: block; font-size: large; font-weight: 600px; font-family: 'Segoe UI', sans-serif;">Calculator ðŸ§®</p>
  <br>
  <button onclick="plus()" style="border: none;
    border-radius: 8px;
    width: 75px;
    height: 50px;
    font-size: medium;
    background-color: rgb(252, 44, 3);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);">+</button>
  <br><br>
  <button onclick="minus()" style="border: none;
    border-radius: 8px;
    width: 75px;
    height: 50px;
    font-size: medium;
    background-color: rgb(252, 44, 3);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);">-</button>
  <br><br>
  <button onclick="multby()" style="border: none;
    border-radius: 8px;
    width: 75px;
    height: 50px;
    font-size: medium;
    background-color: rgb(252, 44, 3);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);">x</button>
  <br><br>
  <button onclick="divby()" style="border: none;
    border-radius: 8px;
    width: 75px;
    height: 50px;
    font-size: medium;
    background-color: rgb(252, 44, 3);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);">/</button>
  <br><br>
  <button id="resetBtn" onclick="location.reload()" style="
    display: none;
    border: none;
    border-radius: 8px;
    width: 75px;
    height: 50px;
    font-size: medium;
    background-color: rgb(252, 44, 3);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);">Try again!</button>
  <script>
    function showResetButton() {
      document.body.innerHTML += '<button onclick="location.reload()" style="border: none; border-radius: 8px; width: 150px; height: 50px; font-size: medium; background-color: rgb(252, 44, 3); color: white; font-family: \'Segoe UI\', sans-serif; box-shadow: 0 0 20px rgba(0,0,0,0.5);">Try again!</button>';
    }
    function plus() {
      alert("Addition operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write('<p style="font-family: \'Segoe UI\', sans-serif;">Answer: ' + (num1 + num2) + '</p>');
        showResetButton();
      }
    }
    function minus() {
      alert("Subtraction operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write('<p style="font-family: \'Segoe UI\', sans-serif;">Answer: ' + (num1 - num2) + '</p>');
        showResetButton();
      }
      
    }
    function multby() {
      alert("Multiplication operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write('<p style="font-family: \'Segoe UI\', sans-serif;">Answer: ' + (num1 * num2) + '</p>');
        showResetButton();
      }
    }
    function divby() {
      alert("Division operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write('<p style="font-family: \'Segoe UI\', sans-serif;">Answer: ' + (num1 / num2) + '</p>');
        showResetButton();
      }
    }
  </script>
</body>
</html>
