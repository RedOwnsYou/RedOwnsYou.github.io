<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="icon" href="calc.png.jpeg" type="image/jpeg">
</head>
<body>
  <p style="display: block; font-size: large; font-weight: 600px;">Calculator!!</p>
  <br>
  <button onclick="plus()" style="border: solid 2px black; width: 75px; height: 50px; font-size: medium">+</button>
  <br><br>
  <button onclick="minus()" style="border: solid 2px black; width: 75px; height: 50px; font-size: medium">-</button>
  <br><br>
  <button onclick="multby()" style="border: solid 2px black; width: 75px; height: 50px; font-size: medium">x</button>
  <br><br>
  <button onclick="divby()" style="border: solid 2px black; width: 75px; height: 50px; font-size: medium">/</button>
  <br><br>
  <button id="yenileBtn" onclick="location.reload()" style="display: none; border: solid 2px black; width: 75px; height: 50px; font-size: medium">
    Yeniden Başlat
  </button>
  <script>
    function showResetButton() {
      document.body.innerHTML += '<br><br><button onclick="location.reload()" style="border: solid 2px black; width: 150px; height: 50px; font-size: medium">Yeniden Başlat</button>';
    }
    function plus() {
      alert("Addition operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write("Answer: " + (num1 + num2));
        showResetButton();
      }
    }
    function minus() {
      alert("Subtraction operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write("Answer: " + (num1 - num2));
        showResetButton();
      }
      
    }
    function multby() {
      alert("Multiplication operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write("Answer: " + (num1 * num2));
        showResetButton();
      }
    }
    function divby() {
      alert("Division operation!");
      let num1 = prompt("1. Number:");
      let num2 = prompt("2. Number:");

      num1 = Number(num1);
      num2 = Number(num2);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter numbers!");
      } else {
        document.write("Answer: " + (num1 / num2));
        showResetButton();
      }
    }
  </script>
</body>
</html>
